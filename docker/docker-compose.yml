version: "3.7"

services:
  db:
    image: couchdb:3.3.1
    restart: always
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=<YOUR_SECURE_PASSWORD>
    volumes:
      - ./volumes/couchdb:/opt/couchdb/data

